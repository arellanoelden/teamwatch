<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sections, Style and Meta Data">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Watch</title>
  <link rel="stylesheet" href="mainv.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <h1>Team Watch</h1>
  </div>
  <table id="header-table">
    <tr>
      <td class="header-td active"><a class="header-link" href="#"> Home </a></td>
      <td class="header-td"><a class="header-link" href="game/game_schedulev.html"> Game </a></td>
      <td class="header-td"><a class="header-link" href="player/player_listv.html"> Player </a></td>
      <td class="header-td"><a class="header-link" href="manage/view_profilev.html"> Manage </a></td>
    </tr>
  </table>

  <h1 style="color: black;">Team Stats</h1>

  <table class="stats">
    <tr>
      <td>Wins</td>
      <td>Losses</td>
      <td>Ties</td>
    </tr>
    <tr>
      <td id="wins"></td>
      <td id ="losses"></td>
      <td id="ties"></td>
    </tr>
  </table>
  <table class="stats">
    <tr>
      <td>Goals For</td>
      <td>Goals Against</td>
    </tr>
    <tr>
      <td id="goalsFor"></td>
      <td id ="goalsAgainst"></td>
    </tr>
  </table>

  <br/>
  <br/>
  <hr/>
  <br/>
  <br/>

  <div class="game-info center">
    <p class="game-title">Next Game</p>
    <p id="timeOfGame"></p>
    <p id="locOfGame"></p>
    <p id="opponentOfGame"></p>
  </div>
  <script>
    dataTeam = '[{"teamstats":[{"name": "Team Woo", "wins":"4","losses":"1", "ties": "2", "goalsFor":"5","goalsAgainst":"4"}]}]';
    dataGame = '[{"nextGame":[{"timeOfGame":"10/15 Sun 8:00 PM","locOfGame":"San Diego Petco Park", "opponentOfGame": "Team Opponent"}]}]';
    var x = JSON.parse(dataTeam);
    var stats = document.querySelectorAll(".stats tr td");
    console.log(stats);
    console.log(x[0].teamstats);
    for(i = 0; i < stats.length;i++) {
      if(stats[i].hasAttribute("id") && x[0].teamstats[0][stats[i].getAttribute("id")]) {
        id = stats[i].getAttribute("id");
        console.log(id);
        stats[i].textContent = x[0].teamstats[0][id];
      }
    }
    
    var y = JSON.parse(dataGame);
    var nextGame = document.querySelectorAll(".game-info p:nth-child(n+2)");
    console.log(nextGame);
    for(j = 0; j < nextGame.length; j++) {
      if(nextGame[j].hasAttribute("id") && y[0].nextGame[0][nextGame[j].getAttribute("id")]) {
        id = nextGame[j].getAttribute("id");
        console.log(id);
        if(id == "opponentOfGame") {
          nextGame[j].textContent = x[0].teamstats[0]["name"] + " vs " + y[0].nextGame[0][id];
        }
        else {
          nextGame[j].textContent = y[0].nextGame[0][id];
        }
      }
    }
    
  
  </script>
</body>
</html>

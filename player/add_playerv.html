<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sections, Style and Meta Data">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Team Watch</title>
  <link rel="stylesheet" href="../mainv.css">
</head>
  <body>
  <div class="header">
    <h1>Team Watch</h1>
  </div>
  <table id="header-table">
    <tr>
      <td class="header-td active"><a class="header-link" href="../indexv.html"> Home </a></td>
      <td class="header-td"><a class="header-link" href="../game/game_schedulev.html"> Game </a></td>
      <td class="header-td"><a class="header-link" href="../player/player_listv.html"> Player </a></td>
      <td class="header-td"><a class="header-link" href="../manage/view_profilev.html"> Manage </a></td>
    </tr>
  </table>
    <table class="playerinfo">
      <tr>
        <td><img src="../../hw3b/images/profilepic.jpg" alt="profile pic"></td>
        <td><input style="border-radius:0.25rem;" type="submit" value="Add a photo" class="button"></td>
      </tr>
      <tr>
        <td><label>First Name:</label></td>
        <td><input type="text" name="fname" id="fname"></td>
      </tr>
      <tr>
        <td><label>Last Name:</label></td>
        <td><input type="text" name="lname" id="lname"></td>
      </tr>
      <tr>
        <td><label>Email Name:</label></td>
        <td><input type="text" name="email" id="email"></td>
      </tr>
      <tr>
        <td><label>Date of Birth:</label></td>
        <td><input type="text" name="DOB" id="DOB"></td>
      </tr>
      <tr>
        <td><label>Jersey Number:</label></td>
        <td><input type="text" name="jersey" id="jersey"></td>
      </tr>
      <tr>
        <td><label>Position:</label></td>
        <td><input type="text" name="position" id="position"></td>
      </tr>
      <tr>
        <td><label>Captain:</label></td>
        <td><select id="captain" name="captain">
          <option selected>Yes</option>
          <option>No</option>
          </select></td>
      </tr>
    </table>
    <div class="center" style="border-radius:0.25rem;">
      <input style="width:21rem; border-radius:0.25rem;" type="submit" value="Add player" class="button" onclick="location.href='player_listv.html'">
    </div>
  </body>
</html>
